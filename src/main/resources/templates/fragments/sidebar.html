<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <aside th:fragment="sidebar">
        <div class="menu">
            <ul class="list-unstyled ps-0">
                <li class="mb-2">
                    <button class="btn d-inline-flex align-items-center rounded border-0" aria-expanded="false">

                        </a>
                    </button>
                </li>
                <li class="mb-2">

                    </button>
                    <div class="collapse" id="todoList-collapse">

                    </button>
                    <div class="collapse" id="admin-collapse">
